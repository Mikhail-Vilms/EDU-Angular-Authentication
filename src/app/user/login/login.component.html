<body>
    <div class="container">
        <div class="col-md-8 mx-auto text-center">
            <div class="header-title">
                <h1 class="display-1">
                    Sign in to Application
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="myform form ">
                    <form #form='ngForm' name="signIn" autocomplete="off" (submit)="onSubmit()">
                        <div class="form-group required">
                            <!-- <label for="username">User Name</label> -->
                            <input type="text" name="username" class="form-control my-input" formControlName="UserName"
                                id="username" placeholder="Username">
                        </div>
                        <div formGroupName="Passwords">
                            <div class="form-group required">
                                <!-- <label for="password">Password</label> -->
                                <input type = "password" name="password" class="form-control my-input" formControlName="Password"
                                    id="password" placeholder="Password">
                            </div>
                        </div>

                        <div class="text-center ">
                            <button type="submit" class=" btn btn-block send-button tx-tfm">Sign in</button>
                        </div>

                        <div class="text-center">
                            <a routerLink="/user/registration">
                                <!-- <button type="button" class="btn btn-outline-info btn-sm">{{product.productId}}</button> -->
                                <p>Create account</p>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
