<body>
    <div class="container">
        <div class="col-md-8 mx-auto text-center">
            <div class="header-title">
                <h1 class="display-1">
                    Sign Up via Email
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="myform form ">
                    <form [formGroup]="service.formModel" name="login" autocomplete="off" (submit)="onSubmit()">
                        <div class="form-group required">
                            <!-- <label for="username">User Name</label> -->
                            <input type="text" name="username" class="form-control my-input" formControlName="UserName"
                                id="username" placeholder="Username">
                            <label class="text-danger"
                                *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">This
                                field is required.</label>
                        </div>
                        <div class="form-group required">
                            <!-- <label for="email">Email</label> -->
                            <input type="email" name="email" class="form-control my-input" formControlName="Email"
                                id="email" placeholder="Email">
                            <label class="text-danger"
                                *ngIf="service.formModel.get('Email').touched && (service.formModel.get('Email').errors?.required || service.formModel.get('Email').errors?.email)">Invalid
                                email address.</label>
                        </div>
                        <div formGroupName="Passwords">
                            <div class="form-group required">
                                <!-- <label for="password">Password</label> -->
                                <input type= "password" name="password" class="form-control my-input" formControlName="Password"
                                    id="password" placeholder="Password">
                                <label class="text-danger"
                                    *ngIf="service.formModel.get('Passwords.Password').touched && (service.formModel.get('Passwords.Password').errors?.required || service.formModel.get('Passwords.Password').errors?.minLength)">Minimum
                                    length is 6 characters.</label>
                            </div>
                            <div class="form-group required">
                                <!-- <label for="confirm">Confirm Password</label> -->
                                <input type= "password" name="confirm" class="form-control my-input" formControlName="ConfirmPassword"
                                    id="confirm" placeholder="Confirm">
                                <label class="text-danger"
                                    *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && (service.formModel.get('Passwords.ConfirmPassword').errors?.required || service.formModel.get('Passwords.ConfirmPassword').errors?.minLength)">Minimum
                                    length is 6 characters.</label>
                                <!-- <label class="text-danger" -->
                                    <!-- *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passordMismatch)">ConfirmPassword -->
                                    <!-- doesn't match.</label> -->
                            </div>
                        </div>

                        <div class="text-center ">
                            <button type="submit" class=" btn btn-block send-button tx-tfm">Sign Up</button>
                        </div>

                        <div class="col-md-12 ">
                            <div class="login-or">
                                <hr class="hr-or">
                                <span class="span-or">or</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <a class="btn btn-block g-button" href="#">
                                <i class="fa fa-google"></i> Sign up with Google
                            </a>
                        </div>

                        <p class="small mt-3">By signing up, you are indicating that you have read and agree to the <a
                                href="#" class="ps-hero__content__link">Terms of Use</a> and <a
                                href="#">Privacy Policy</a>.
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
